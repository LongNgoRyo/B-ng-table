<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 11 Tạo bảng có bố cục rõ ràng</title>
</head>
<body>
    <h1>Học tạo bảng table</h1>
    <table>
        
      <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá sản phẩm </th>
                <th>Số lượng còn lại</th>
            </tr>
            <tbody>
                <tr>
                    <td>Áo thun nam</td>
                    <td>100.000VNĐ</td>
                    <td>50</td>
                </tr>
                <tr>
                   <td>Quần jean nữ </td>
                   <td>200.000VNĐ</td>
                   <td>30</td>
                </tr>
                <tr>
                    <td>Giày thể thao</td>
                    <td>300.000VNĐ</td>
                    <td>20</td>
                </tr>
            </tbody>
            <!-- tfoot>tr>td*2 -->
            <tfoot>
                <tr>
                    <td>Remark</td>
                    <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
                </tr>
            </tfoot>

      </thead>

    </table>
</body>
</html>
